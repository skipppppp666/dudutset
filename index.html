<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网页</h1>
        <p>这是一个使用现代HTML、CSS和JavaScript创建的响应式网页。它具有美观的设计和良好的用户体验。</p>
        
        <button class="button" onclick="showMessage()">点击我</button>
        <button class="button" onclick="changeTheme()">切换主题</button>
        
        <div class="features">
            <div class="feature">
                <h3>响应式设计</h3>
                <p>适配各种屏幕尺寸，在手机、平板和电脑上都有良好的显示效果。</p>
            </div>
            <div class="feature">
                <h3>现代UI</h3>
                <p>使用渐变背景、圆角设计和阴影效果，营造现代化的视觉体验。</p>
            </div>
            <div class="feature">
                <h3>交互功能</h3>
                <p>包含按钮点击效果和主题切换功能，增强用户交互体验。</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            alert('你好！欢迎使用这个网页！');
        }

        function changeTheme() {
            const body = document.body;
            const currentGradient = body.style.background;
            
            if (currentGradient.includes('667eea')) {
                body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #feca57 100%)';
            } else if (currentGradient.includes('ff6b6b')) {
                body.style.background = 'linear-gradient(135deg, #48dbfb 0%, #0abde3 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // 添加一些动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
